<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>x4nax — Login</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Georgia, serif;
      background: linear-gradient(135deg, #020202, #0d0d0d);
      color: #fff;
      overflow: hidden;
    }

    .overlay {
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.65);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease forwards;
    }

    .login-box {
      text-align: center;
      max-width: 450px;
      padding: 40px 30px;
      background: rgba(17, 17, 17, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(34, 0, 48, 0.1);
      backdrop-filter: blur(10px);
      animation: slideUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .login-box.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .login-title {
      color: rgba(81, 1, 92, 0.85);
      font-size: 34px;
      margin-bottom: 20px;
      user-select: none;
      font-weight: normal;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      background: rgba(34, 0, 48, 0.3);
      border: 2px solid rgba(81, 1, 92, 0.4);
      border-radius: 4px;
      color: #fff;
      font-family: Georgia, serif;
      font-size: 16px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      user-select: text;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #bbb;
      font-style: italic;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      background: rgba(81, 1, 92, 0.4);
      border-color: rgba(81, 1, 92, 0.8);
      box-shadow: 0 0 8px rgba(81, 1, 92, 0.7);
    }

    button {
      width: 50%;
      padding: 14px 0;
      margin-top: 20px;
      background: transparent;
      border: 3px solid rgba(81, 1, 92, 0.3);
      color: #b6b6b6;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      border-radius: 0;
    }

    button:hover,
    button:focus {
      background: rgba(81, 1, 92, 0.3);
      border-color: rgba(81, 1, 92, 0.7);
      box-shadow: 0 0 10px rgba(81, 1, 92, 0.8);
      outline: none;
    }

    .login-footer {
      margin-top: 25px;
      font-size: 11px;
      color: #999;
      letter-spacing: 2px;
      font-family: Georgia, serif;
      user-select: none;
    }

    .login-footer a {
      color: rgba(81, 1, 92, 0.85);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-footer a:hover {
      color: rgba(130, 20, 160, 0.95);
      text-shadow: 0 0 5px rgba(130, 20, 160, 0.6);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 400px) {
      .login-box {
        max-width: 90%;
        padding: 30px 20px;
      }
      .login-title {
        font-size: 28px;
      }
      button {
        font-size: 16px;
        letter-spacing: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="login-box" id="loginBox">
      <div class="login-title">x4nax</div>
      <input type="text" placeholder="Usuário / Email" disabled />
      <input type="password" placeholder="Senha" disabled />
      <button>Entrar</button>
      <div class="login-footer">
        Ainda não disponível.<br />
        <a href="index.html">Voltar à página inicial</a>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const box = document.getElementById('loginBox');
      box.classList.add('visible');
    });
  </script>
</body>
</html>
