<style>
    @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
a {
    color: #ffffff;
}

body {
    background-color: #000000;
    color: #ffffff;
    font-family: 'Courier New', monospace;
    height: 100vh;
    display: flex;
    -webkit-user-select: none; /* Safari */
  -moz-user-select: none;    /* Firefox */
  -ms-user-select: none;     /* Internet Explorer/Edge */
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
}

.bio-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.username {
    font-family: 'Pixelify Sans';
    font-size: 1.5rem;
    font-weight: 100;
    letter-spacing: 0.1em;
    margin-bottom: 1rem;
    animation: pulse 2s ease-in-out infinite;
}

.subtitle {
             font-family: 'Indie Flower';
    font-size: 1.2rem;
    font-weight: 100;
    color: #b700ff;
    margin-bottom: 2rem;
}

.points {
    color:#660155c7;
}

.blinkies-container {
    display: flex;
    user-select: none;      /* Bloqueia seleção de texto/imagem */
  -webkit-user-drag: none; /* Bloqueia arrastar no Chrome/Safari */
  pointer-events: none;    /* Bloqueia clique e seleção */
    gap: 1rem;
    justify-content: center;
    align-items: center;
}

.blinkie-gif {
    user-select: none;      /* Bloqueia seleção de texto/imagem */
  -webkit-user-drag: none; /* Bloqueia arrastar no Chrome/Safari */
  pointer-events: none;    /* Bloqueia clique e seleção */
    filter: brightness(1.2) contrast(1.1);
}

.blinkie-gif2 {
    user-select: none;      /* Bloqueia seleção de texto/imagem */
  -webkit-user-drag: none; /* Bloqueia arrastar no Chrome/Safari */
  pointer-events: none;    /* Bloqueia clique e seleção */
    margin-top: 5%;
}

.blinkie-gif:nth-child(1) { animation-delay: 0s; }
.blinkie-gif:nth-child(2) { animation-delay: 0.3s; }
.blinkie-gif:nth-child(3) { animation-delay: 0.6s; }
.blinkie-gif:nth-child(4) { animation-delay: 0.9s; }

@keyframes pulse {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
}

.powered-blinkie {
    position: absolute;
    bottom: 1rem;
    left: 1rem;
    text-decoration: none;
    font-size: 0.8rem;
    color: #333333;
    font-family: 'Courier New', monospace;
    transition: color 0.3s ease;
}

.powered-blinkie:hover {
    color: #666666;
}

.powered-blinkie img {
    image-rendering: pixelated;
    filter: contrast(1.2);
}

@media (max-width: 768px) {
    .username {
        font-size: 2rem;
    }
    
    .subtitle {
        font-family: 'Google Sans Code';
        font-size: 1rem;
    }
    
    .blinkie-gif {
        width: 40px;
        height: 40px;
    }
}


</style>

<head>

</head>
<body>

        <canvas id="pillsCanvas"></canvas>
        <div class="bio-content">
<h1 class="username">

</h1>            <p class="subtitle">World is yours.</p>
            <p class="points">.............................................................</p>
            <div class="blinkies-container">
                <img src="images/blinkie1.gif" alt="skull" class="blinkie-gif">
                <img src="images/blinkie2.gif" alt="cross" class="blinkie-gif">

    <script>

document.addEventListener('contextmenu', event => event.preventDefault());

document.addEventListener('keydown', event => {
  if (event.ctrlKey && (event.key === 'u' || event.key === 'U')) {
    event.preventDefault();
  }
  if (event.ctrlKey && event.shiftKey && (event.key === 'i' || event.key === 'I')) {
    event.preventDefault();
  }
  if (event.key === 'F12') {
    event.preventDefault();
  }
  if (event.ctrlKey && (event.key === 's' || event.key === 'S')) {
    event.preventDefault();
  }
});
        const canvas = document.getElementById('pillsCanvas');
        const ctx = canvas.getContext('2d');
        const pills = [];

        canvas.style.position = 'absolute';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.style.pointerEvents = 'none';
        canvas.style.zIndex = '1';

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Pill {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -5;
                this.size = Math.random() * 5 + 4;
                this.speed = Math.random() * 2 + 1;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 4;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.image = new Image();
                this.image.src = 'images/folha.png';
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                
                if (this.y > canvas.height + 20) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.globalAlpha = this.opacity;
                ctx.drawImage(this.image, -this.size, -this.size/2, this.size * 4, this.size * 2);
                ctx.restore();
            }
        }

        for (let i = 0; i < 30; i++) {
            pills.push(new Pill());
            pills[i].y = Math.random() * canvas.height;
            pills[i].x = Math.random() * canvas.width;
        }

        Promise.all(pills.map(pill => new Promise(resolve => {
            pill.image.onload = resolve;
        }))).then(() => {
            animate();
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            pills.forEach(pill => {
                pill.update();
                pill.draw();
            });
            
            requestAnimationFrame(animate);
        }
    </script>
