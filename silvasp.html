<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Site em Manutenção</title>
<style>
    * {
        margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
        background-color: #000;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Georgia, serif;
        overflow: hidden;
        position: relative;
    }
    .falling-pills {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: visible;
    }
    .pill {
        position: absolute;
        width: 30px; height: 30px;
        background-image: url('images/pills.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0; /* começa invisível */
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-fill-mode: forwards;
        will-change: transform;
    }
    /* fallback emoji caso não carregue imagem */
    .pill::before {
        content: '';
        position: absolute;
        font-size: 24px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: block;
    }
    @keyframes fall {
        0% {
            transform: translateY(-40px) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }
    .maintenance-text {
        color: white;
        font-size: 42px;
        cursor: pointer;
        position: relative;
        user-select: none;
        font-weight: 300;
        letter-spacing: 2px;
        transition: all 0.3s ease;
    }
    .blur-word {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        filter: blur(1px);
        transition: all 0.3s ease;
    }
    .maintenance-text:hover .blur-word {
        filter: blur(0px);
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }
    .tooltip {
        position: absolute;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.9);
        font-size: 18px;
        font-family: 'Brush Script MT', cursive;
        font-style: italic;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s ease;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        filter: drop-shadow(0 2px 8px rgba(255, 255, 255, 0.3));
        letter-spacing: 1px;
    }
    .maintenance-text:hover .tooltip {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(-5px);
    }
</style>
</head>
<body>

<div class="falling-pills"></div>

<div class="maintenance-text">
    Em <span class="blur-word">Manutenção</span>
    <div class="tooltip">Version 1.0.9</div>
</div>

<script>
    const container = document.querySelector('.falling-pills');
    const pillsCount = 30;

    for(let i = 0; i < pillsCount; i++) {
        const pill = document.createElement('div');
        pill.classList.add('pill');
        pill.style.left = Math.random() * 100 + 'vw';
        pill.style.animationDuration = (5 + Math.random() * 5) + 's';

        // Delay negativo pra animar no meio do ciclo e evitar "flash" no topo
        pill.style.animationDelay = (-Math.random() * 10) + 's';

        container.appendChild(pill);
    }
</script>

</body>
</html>
