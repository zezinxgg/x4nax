<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>@silvasp012</title>

<!-- Fonte Pixel -->
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background-color: #121212;
    font-family: 'Pixelify Sans', sans-serif;
    color: white;
    overflow-x: hidden;
  }

  /* Switch estilo */
  .switch {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 12000;
    display: inline-block;
    width: 50px;
    height: 24px;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0;
    right: 0; bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #4CAF50;
  }
  input:checked + .slider:before {
    transform: translateX(26px);
  }

  /* Player */
  #media-player {
    width: 300px;
    height: 150px;
    background-color: #222;
    border: 2px solid #444;
    border-radius: 10px;
    padding: 10px;
    position: absolute;
    bottom: 20px;
    left: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  /* Vinil */
  #vinyl-disc {
    position: fixed;
    top: 80px;
    left: 20px;
    width: 150px;
    height: 150px;
    background:
      repeating-radial-gradient(circle, #222 0px, #222 1px, #111 2px),
      radial-gradient(circle at center, #333 40%, #000 100%);
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Buraco no meio */
  #vinyl-disc::before {
    content: "";
    width: 12px;
    height: 12px;
    background-color: #111;
    border: 2px solid #555;
    border-radius: 50%;
    z-index: 2;
  }

  /* Animação do vinil */
  .spin {
    animation: rotateVinyl 3s linear infinite;
  }
  @keyframes rotateVinyl {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<!-- Switch -->
<label class="switch">
  <input type="checkbox" id="player-toggle" checked>
  <span class="slider"></span>
</label>

<!-- Vinil -->
<div id="vinyl-disc" class="spin"></div>

<!-- Player -->
<div id="media-player">
  <h3>Media Player</h3>
  <audio controls>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>
</div>

<script>
  const toggle = document.getElementById('player-toggle');
  const mediaPlayer = document.getElementById('media-player');
  const vinyl = document.getElementById('vinyl-disc');

  function updateState() {
    if (toggle.checked) {
      mediaPlayer.style.display = 'block';
      vinyl.classList.add('spin');
    } else {
      mediaPlayer.style.display = 'none';
      vinyl.classList.remove('spin');
    }
  }

  toggle.addEventListener('change', updateState);

  // Estado inicial
  updateState();
</script>

</body>
</html>
