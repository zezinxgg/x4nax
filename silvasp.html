        @font-face {
            font-family: "Primary";

        body, html {
            cursor: url('cursor/White_HolyCross.cc.cur'), auto;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            margin: 0;
            padding: 0;

            /* Fonte trocada para um estilo pixelado (webcore) */
            font-family: 'Silkscreen', cursive;

            /* Fundo com padrão de grid para um look retrô */
            background-color: #000000;
            background-image:

                linear-gradient(90deg, rgba(0, 255, 13, 0.1) 1px, transparent 1px);
            background-size: 25px 25px;
        }

        #volume-container {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            /* Estilo "Windows 98" - sem blur, bordas sólidas */
            border-radius: 0;
            border: 2px outset #c0c0c0;
            background: #c0c0c0; /* Cinza clássico de UI antiga */
            box-shadow: none;
            backdrop-filter: none;
            z-index: 9999;
        }

        #volume-icon {
            font-size: 20px;
            color: #000; /* Cor preta para contrastar com o cinza */
            cursor: pointer;
        }

        #volume-slider {
            width: 0;
            opacity: 0;
            transition: width 0.3s ease, opacity 0.3s ease;
            -webkit-appearance: none;
            height: 15px;
            border-radius: 0;
            background: #fff;
            border: 2px inset #c0c0c0;
            cursor: pointer;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 20px;
            border-radius: 0;
            background: #c0c0c0;
            border: 2px outset #fff;
            cursor: pointer;
            box-shadow: none;
        }

        #volume-container.active #volume-slider {
            width: 120px;
            opacity: 1;
        }

        img {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: auto;
            /* Remove suavização de pixels, deixando a imagem com aspecto "pixel art" */
            image-rendering: pixelated;
        }

        .container {
            cursor: url('cursor/White_HolyCross.cc.cur'), auto;
            user-select: none;

            position: relative;
            overflow: hidden;
        }

        /* Removido o efeito de blur que é muito moderno */
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); /* Apenas um escurecimento simples */

        .profile {
            cursor: url('cursor/White_HolyCross.cc.cur'), auto;
            background-color: rgba(10, 10, 10, 0.8);
            /* Bordas e sombras duras, típicas do webcore */
            border: 2px solid #ffffff;
            border-radius: 0; /* Bordas quadradas */
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            /* Sombra sólida, não desfocada */
            box-shadow: 8px 8px 0px #ffffff;
            position: relative;
            z-index: 2;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            /* Imagem de perfil quadrada */
            border-radius: 0;
            border: 2px solid #ffffff;
        }

        .name-container {
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .badge {
            width: 1.5rem; /* Aumentado para melhor visualização com a fonte pixelada */
            height: 1.5rem;
        }

        .profile-info {
            text-align: center;
        }

        .profile-info h1 {
            position: relative;
            font-family: 'Primary';
            font-size: 1.5rem;
            font-weight: 400; /* Fontes pixeladas não usam bold */
            color: #ffffff;
            /* Efeito de brilho (glow) com text-shadow */
            text-shadow: 0 0 5px #fff, 0 0 10px #4d4e4e, 0 0 15px #494949;
        }
        
        /* O GIF de brilho já se encaixa bem no estilo */
        .profile-info h1::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('badge/sparkle_white.gif') center/cover;
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: 0.7;
        }

        .stats, .japanese-text, .bandas-text {
             display: none; /* Opcional: escondido para um visual mais limpo e focado */

        .asshole {
            position: fixed;

        .description {
            font-size: 0.9rem;
            color: #c0c0c0; /* Cinza claro */
            line-height: 1.6;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 0px #000;
        }

        .social-links {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        .social-links img {
            display: none; /* Ícones de fonte são mais webcore */
        }

        .social-links a {
            pointer-events: auto;
            color: #ffffff; /* Ciano vibrante */
            font-size: 2.2rem;
            transition: none; /* Transições suaves são modernas */
            text-shadow: 0 0 5px #ffffff;
        }

        .social-links a:hover {
            color: #ffffff;
            transform: scale(1.1); /* Efeito simples de escala */
            text-shadow: 0 0 10px #fff;

        .album-covers {
            user-select: none;

            display: flex;

        .album-covers img {

        @media (min-width: 480px) {

            }
            .name-container {

                justify-content: flex-start;
            }
        }

    <script>

        const numRaindrops = 60; // número de gotas
for(let i = 0; i < numRaindrops; i++){
    const drop = document.createElement("div");
    drop.classList.add("raindrop");
    document.body.appendChild(drop);

    // posição e tamanho aleatório
    drop.style.left = Math.random() * window.innerWidth + "px";
    drop.style.top = Math.random() * window.innerHeight + "px";
    drop.style.width = 2 + Math.random() * 2 + "px";
    drop.style.height = 10 + Math.random() * 10 + "px";
    drop.style.opacity = 0.2 + Math.random() * 0.3;
    drop.style.background = "rgba(255,255,255,0.6)";
    drop.style.position = "fixed";
    drop.style.pointerEvents = "none";
    drop.style.filter = "blur(1px)";
    drop.style.zIndex = "0";

    // animação de queda
    const speed = 2 + Math.random() * 4; // velocidade da queda
    function fall(){
        let top = parseFloat(drop.style.top);
        top += speed;
        if(top > window.innerHeight) top = -10; // volta pra cima
        drop.style.top = top + "px";
        requestAnimationFrame(fall);
    }
    fall();
}
function forceCustomCursor() {
    document.body.style.cursor = "url('cursor/White_HolyCross.cc.cur'), auto";
    document.querySelectorAll("*").forEach(el => {
        el.style.cursor = "url('cursor/White_HolyCross.cc.cur'), auto";
    });
}

// Seleciona elementos
// Elementos
const audio = document.getElementById("audio");
const volumeIcon = document.getElementById("volume-icon");
const volumeSlider = document.getElementById("volume-slider"); // corrigido
const volumeContainer = document.getElementById("volume-container"); // corrigido

// Inicializa volume
audio.volume = 0.2;

// Alterna a visibilidade do slider ao clicar no ícone
volumeIcon.addEventListener("click", (e) => {
    e.stopPropagation(); // evita que clique feche imediatamente
    volumeContainer.classList.toggle("active");
});

// Ajusta volume em tempo real
volumeSlider.addEventListener("input", () => {
    audio.volume = volumeSlider.value;
});

// Fecha o slider se clicar fora
document.addEventListener("click", (e) => {
    if (!volumeContainer.contains(e.target)) {
        volumeContainer.classList.remove("active");
    }
});

// aplica a cada 200ms (5x por segundo)
setInterval(forceCustomCursor, 200);

// reaplica sempre que a aba voltar ao foco
window.addEventListener("focus", forceCustomCursor);

// aplica logo no load
window.addEventListener("load", forceCustomCursor);


// ===== TRAIL DE FLOCOS DE NEVE =====
document.addEventListener("mousemove", (e) => {
    const snowflake = document.createElement("div");
    snowflake.textContent = "❄";
    snowflake.style.position = "fixed"; // fica na tela, não empurra o site
    snowflake.style.left = e.clientX + "px";
    snowflake.style.top = e.clientY + "px";
    snowflake.style.pointerEvents = "none";
    snowflake.style.userSelect = "none";
    snowflake.style.fontSize = Math.random() * 14 + 10 + "px";
    snowflake.style.opacity = 1;
snowflake.style.zIndex = "9999";

    snowflake.style.transition = "transform 1.5s linear, opacity 1.5s linear";
    document.body.appendChild(snowflake);

    // anima a queda
    requestAnimationFrame(() => {
        snowflake.style.transform = `translateY(${Math.random() * 80 + 50}px) translateX(${Math.random() * 40 - 20}px) rotate(${Math.random() * 360}deg)`;
        snowflake.style.opacity = 0;
    });

    // remove depois de 1.5s
    setTimeout(() => {
        snowflake.remove();
    }, 1500);
});
</script>
